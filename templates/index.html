<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-toggle.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/flatly.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap-toggle.min.js" %}"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">PLC Test Suite</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" >
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle " data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">PLC Type</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/?plc_type=unitr">Unitronics</a>
                    <a class="dropdown-item" href="/?plc_type=ab">Allen Bradley</a>
                    <a class="dropdown-item" href="/?plc_type=siem">Siemens</a>
                </div>
            </li>
            <li class="nav-item">
                <button onclick="start_polling(1)" type="button" class="btn btn-info">Start Polling</button>
            </li>
            <li class="nav-item">
                <button onclick="stop_polling(0)" type="button" class="btn btn-danger">Stop Polling</button>
            </li>
            <li class="nav-item">
                <div id="polling_div">Polling</div>
            </li>
        </ul>
    </div>
</nav>
<div class="wrapper">
    <div class="main-panel">
        <div class="content">
            <div class="container-fluid">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
